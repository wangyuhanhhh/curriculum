<form class="container-sm" (ngSubmit)="onSubmit()">
  <div class="mb-3 row">
    <label for="school" class="col-sm-2 col-form-label">学校名称：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="school" id="school" value="editSchool.school" [(ngModel)]="editSchool.school">
    </div>
  </div>
  <small class="text-danger"
         *ngIf="editSchool.school === ''">
    学校名称不能为空
  </small>
  <div class="mb-3 row">
    <div class="col-sm-10 offset-2">
      <button class="btn btn-primary"
              [disabled]="editSchool.school === ''">保存</button>
    </div>
  </div>
</form>
