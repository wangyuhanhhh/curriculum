<form class="container-sm" (ngSubmit)="onSubmit()">
    <div class="mb-3 row">
      <label for="school" class="col-sm-2 col-form-label">学校名称：</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="school" id="school" [(ngModel)]="addSchool.school">
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col-sm-10 offset-2">
        <button class="btn btn-primary">保存</button>
      </div>
    </div>
  </form>
