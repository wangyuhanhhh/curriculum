<div class="d-flex justify-content-center mt-5">
<form class="border border-success p-3 w-50">
  <div class="form-group">
    <label for="username">用户名：</label>
    <input [(ngModel)]="username" name="username" class="form-control" id="username">
    <small id="Help" class="form-text text-muted">我们不会分享你的登录信息</small>
  </div>
  <div class="form-group">
    <label for="password">密码：</label>
    <input [(ngModel)]="password" name="password" class="form-control" id="password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onLogin()">登录</button>
</form>
</div>
