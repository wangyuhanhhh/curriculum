<form class="container-sm" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="mb-3 row">
    <label for="school" class="col-sm-2 col-form-label">学校</label>
    <div class="col-sm-10">
      <select id="school" class="form-control"
              formControlName="schoolId"
              name="school">
        <option *ngFor="let school of schools" [ngValue]="school.id">{{ school.school }}</option>
      </select>
      <div *ngIf="formGroup.get('schoolId')?.invalid" class="text-danger mt-1">必须指定一个学校</div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="term" class="col-sm-2 col-form-label">学期名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="term" formControlName="term" id="term">
      <div *ngIf="formGroup.get('term')?.invalid" class="text-danger mt-1">学期名称不能为空</div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="startTime" class="col-sm-2 col-form-label">开学日期</label>
    <div class="col-sm-10">
      <nz-date-picker id="startTime"
                       formControlName="startTime" class="form-control"></nz-date-picker>
      <div *ngIf="formGroup.get('startTime')?.invalid" class="text-danger mt-1">必须选择开学日期</div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="endTime" class="col-sm-2 col-form-label">结束日期</label>
    <div class="col-sm-10">
      <nz-date-picker id="endTime" [nzDisabledDate]="disableEndDate"
                      formControlName="endTime" class="form-control"></nz-date-picker>
      <div *ngIf="formGroup.get('endTime')?.invalid"  class="text-danger mt-1">必须选择结束日期</div>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">状态</label>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="normal"
               name="status"
               formControlName="status"
               [value]="0">
        <label class="form-check-label" for="normal">置入</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="freeze"
               name="status"
               formControlName="status"
               [value]="1">
        <label class="form-check-label" for="freeze">冻结</label>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-10 offset-2">
      <button class="btn btn-primary" [disabled]="formGroup.invalid">保存</button>
    </div>
  </div>
</form>
