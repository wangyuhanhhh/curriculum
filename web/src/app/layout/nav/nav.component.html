<div *ngIf="isLoading" class="loading-indicator">Loading...</div>
<ul class="nav flex-column nav-pills p-2" *ngIf="!isLoading && filteredMenus">
  <li class="nav-item" *ngFor="let menu of filteredMenus">
    <a class="nav-link spacing"
       [routerLink]="menu.link"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: menu.exact}">
      <i [class]="menu.icon"></i>{{ menu.name }}
    </a>
  </li>
</ul>
