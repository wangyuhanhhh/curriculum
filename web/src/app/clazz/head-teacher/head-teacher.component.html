<form class="container-sm" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="mb-3 row">
    <label for="school" class="col-sm-2 col-form-label">学校</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="school" id="school" [value]="school" readonly />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="clazz" class="col-sm-2 col-form-label">班级</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="school" id="clazz" [value]="clazz" readonly />
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">班主任</label>
    <div class="col-sm-10">
      <nz-select nzShowSearch nzAllowClear  nzPlaceHolder="选择班主任"
                 formControlName="teacherId">
        <nz-option nzCustomContent *ngFor="let teacher of teachers" [nzLabel]="teacher.name"
                   [nzValue]="teacher.id">
          {{teacher.name}}
        </nz-option>
      </nz-select>
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-10 offset-2">
      <button class="btn btn-primary" [disabled]="formGroup.invalid">保存</button>
    </div>
  </div>
</form>
